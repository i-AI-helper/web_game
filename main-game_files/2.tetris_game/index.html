<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트릭스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>테트릭스</h1>
            <div class="game-info">
                <div class="score-board">
                    <div class="score">점수: <span id="score">0</span></div>
                    <div class="high-score">최고 점수: <span id="highScore">0</span></div>
                    <div class="lines">줄: <span id="lines">0</span></div>
                    <div class="level">레벨: <span id="level">1</span></div>
                </div>
                <div class="next-piece">
                    <h3>다음 블록</h3>
                    <canvas id="nextCanvas" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-controls">
                <button id="startBtn">게임 시작</button>
                <button id="pauseBtn">일시정지</button>
                <button id="resetBtn">다시 시작</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>조작법</h3>
            <p>← → : 좌우 이동</p>
            <p>↓ : 빠른 하강</p>
            <p>↑ : 회전</p>
            <p>스페이스바 : 즉시 하강</p>
            <h4>모바일 조작</h4>
            <p>스와이프 : 블록 이동 및 회전</p>
            <p>더블 탭 : 즉시 하강</p>
        </div>
        
        <div class="game-features">
            <h3>게임 특징</h3>
            <p>🎯 콤보 시스템으로 높은 점수 획득!</p>
            <p>🏆 최고 점수 기록 및 저장</p>
            <p>📱 모바일 터치 지원</p>
            <p>⏸️ 아름다운 일시정지 화면</p>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
