<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 웹 프로젝트 - GitHub Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .game-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .game-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffd700;
        }
        .game-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .play-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .version-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border-radius: 15px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 게임 웹 프로젝트</h1>
        <p class="subtitle">AI와 함께 만든 다양한 웹 게임들을 즐겨보세요!</p>
        
        <div class="game-links">
            <div class="game-card">
                <div class="version-badge">v0.2.0</div>
                <div class="game-title">🚀 스타크래프트 인생살아가기 RPG</div>
                <div class="game-description">
                    테란의 일개 시민에서 우주 제국의 지배자까지! 
                    GSAP 애니메이션이 적용된 고품질 RPG 게임입니다.
                </div>
                <a href="./starcraft_rpg/" class="play-button">🎮 게임 시작</a>
            </div>
            
            <div class="game-card">
                <div class="version-badge">v0.1.0</div>
                <div class="game-title">🧩 테트릭스 게임</div>
                <div class="game-description">
                    클래식 테트릭스 게임을 현대적인 UI/UX로 재해석한 웹 게임입니다.
                </div>
                <a href="./main-game/2.tetris_game/" class="play-button">🎮 게임 시작</a>
            </div>
        </div>
        
        <div style="margin-top: 40px; opacity: 0.8;">
            <p>📚 <a href="https://github.com/i-AI-helper/web_game" style="color: #ffd700;">GitHub 저장소</a>에서 소스 코드를 확인하세요!</p>
            <p>🔄 최신 업데이트: 2025년 8월 14일</p>
        </div>
    </div>
</body>
</html>
